<div class="card">
  <div class="card-header">{{ pageTitle }} {{ getYear() }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Filter By:
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter}}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products && products.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleEvent()">
                {{ show ? "Hide" : "Show" }} Image
              </button>
            </th>
            <th>
              Product
            </th>
            <th>
              Code
            </th>
            <th>
              Available
            </th>
            <th>
              Price
            </th>
            <th>
              5 Star Rating
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let apple of filteredProducts">
            <td>
              <img
                *ngIf="show"
                [src]="apple.imageUrl"
                [alt]="apple.productName"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
              />
            </td>
            <td>{{ apple.productName }}</td>
            <td>{{ apple.productCode | lowercase 
                | convertToSpaces: '-' }}</td>
            <td>{{ apple.releaseDate }}</td>
            <td>$ {{ apple.price }}</td>
            <td><pm-star [rating]="apple.starRating"></pm-star></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
